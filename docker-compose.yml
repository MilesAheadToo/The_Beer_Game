services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beer-game-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api
    networks:
      - beer-game-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: the_beer_game_backend
    restart: unless-stopped
    environment:
      - MYSQL_SERVER=db
      - MYSQL_PORT=3306
      - MYSQL_USER=beer_user
      - MYSQL_PASSWORD=Daybreak2025
      - MYSQL_DB=beer_game
      - MYSQL_ROOT_PASSWORD=Daybreak2025
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - DB_CONNECTION_RETRIES=60
      - INIT_DB=true
      - DB_WAIT_TIMEOUT=30
      - DB_CONNECTION_TIMEOUT=30
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      beer-game-network:
        aliases:
          - backend
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    security_opt:
      - seccomp:unconfined
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  db:
    image: mariadb:10.6
    container_name: the_beer_game_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Daybreak2025
      MYSQL_DATABASE: beer_game
      MYSQL_USER: beer_user
      MYSQL_PASSWORD: Daybreak2025
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/mariadb-custom.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - beer-game-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pDaybreak2025"]
      interval: 5s
      timeout: 5s
      retries: 53
    security_opt:
      - seccomp:unconfined
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: Daybreak2025
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - beer-game-network

  create-users:
    build:
      context: ./backend
      dockerfile: scripts/Dockerfile
    container_name: create-users
    environment:
      - MYSQL_SERVER=db
      - MYSQL_PORT=3306
      - MYSQL_USER=beer_user
      - MYSQL_PASSWORD=Daybreak@2025
      - MYSQL_DB=beer_game
    depends_on:
      db:
        condition: service_healthy
    networks:
      - beer-game-network

networks:
  beer-game-network:
    driver: bridge

volumes:
  db_data:
