services:
  proxy:
    image: nginx:alpine
    container_name: beer-game-proxy
    restart: unless-stopped
    ports:
      - "8088:8088"
    volumes:
      - ./config/dev-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - beer-game-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8088" ]
      interval: 15s
      timeout: 5s
      retries: 4
      start_period: 10s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beer-game-frontend
    # No host port binding; access via proxy on 8088 (or TLS 8443)
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-/api/v1}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
    networks:
      - beer-game-network
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - FORCE_GPU=0
    container_name: the_beer_game_backend
    restart: unless-stopped
    runtime: nvidia
    environment:
      # Database configuration
      - MARIADB_HOST=${MARIADB_HOST:-db}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - MARIADB_DATABASE=${MARIADB_DATABASE:-beer_game}
      - MARIADB_USER=${MARIADB_USER:-beer_user}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD:-beer_password}
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://beer_user:beer_password@db:3306/beer_game?charset=utf8mb4}
      
      # Application settings
      - SECRET_KEY=${SECRET_KEY:-dev-secret}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - DB_CONNECTION_RETRIES=60
      - INIT_DB=true
      - DB_WAIT_TIMEOUT=30
      - DB_CONNECTION_TIMEOUT=30
      - PYTHONPATH=/app
      # Backward-compat fallbacks for older envs
      - MYSQL_SERVER=${MYSQL_SERVER:-db}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-beer_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-beer_password}
      - MYSQL_DB=${MYSQL_DB:-beer_game}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
      - /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:ro
      - /usr/lib/x86_64-linux-gnu/libcuda.so.1:/usr/lib/x86_64-linux-gnu/libcuda.so.1:ro
    networks:
      beer-game-network:
        aliases:
          - backend
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, utility]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    security_opt:
      - seccomp:unconfined
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  db:
    image: mariadb:10.11
    container_name: the_beer_game_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-beer_game}
      MYSQL_USER: ${MYSQL_USER:-beer_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-beer_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./mariadb.cnf:/etc/mysql/conf.d/custom.cnf
      - ./scripts/init_database.sh:/docker-entrypoint-initdb.d/init_database.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - beer-game-network
    security_opt:
      - seccomp:unconfined
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - beer-game-network

  create-users:
    build:
      context: ./backend
      dockerfile: scripts/Dockerfile
    container_name: create-users
    environment:
      - MYSQL_SERVER=db
      - MYSQL_PORT=3306
      - MYSQL_USER=beer_user
      - MYSQL_PASSWORD=Daybreak@2025
      - MYSQL_DB=beer_game
    depends_on:
      db:
        condition: service_healthy
    networks:
      - beer-game-network

networks:
  beer-game-network:
    driver: bridge

volumes:
  db_data:
